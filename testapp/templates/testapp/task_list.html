
{% extends "./base.html" %}

{% block content %}
  <h2>Task List</h2>

  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a>
        <a href="{% url 'task_edit' pk=task.pk %}">Edit</a>
        <a href="{% url 'task_delete' pk=task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'task_new' %}">Add New Task</a>
{% endblock %}
